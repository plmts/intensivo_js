<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blares</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" 
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
  integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
  crossorigin="anonymous" 
  referrerpolicy="no-referrer" 
  />
  <!--CSS-->
  <link rel="stylesheet" href="./style.css">
</head>

<body class= "bg-indigo-900">
  <section id="carrinho-frete" class="fixed top-0 right-[-360px] h-screen w-[15rem] text-amber-200 bg-indigo-900 mx-1 p-2 duration-200 border-l border-l-6 border-amber-200 p-3 flex flex-col justify-between">

    <div id="cabecalho-carrinho" class="flex justify-between">
      <h1>Meu Frete</h1>
      <div class="hover:bg-red-400 rounded-full">
      <button id="fechar-carrinho"><i class="fa-solid fa-xmark"></i></button>  
      </div>
    </div>
    <section class="text-sm" id="produtos-carrinho">
      <article class="bg-slate-200 text-black rounded-lg p-1">
        <button class="text-red-500 hover:bg-red-400 hover:text-slate-200 hover:bg-red-400 rounded-full" id="fechar-carrinho"><i class="fa-solid fa-xmark"></i></button>
        <div  class="flex justify-between" id="card-2">
        <div>
        <img src="./img/bau_aberto.jpg" alt="carrinho:reboque-simples" class="h-20 rounded-full">
        <p>Ba√∫ Aberto</p>
        <p class="text-slate-500 text-xs">$ 400</p>          
        </div>
        <div class="bg-slate-700 text-slate-100 justify-between w-[2rem] p-[0.7rem] flex flex-wrap justify-between">
          <button class="bg-lime-200 rounded-full text-black"><i class="fa-solid fa-plus"></i></button>
          <p>5</p>
          <button class="bg-red-200 text-black rounded-full"><i class="fa-solid fa-minus"></i></button>
        </div>
        </div>
      </article>
    </section>

    <p class="bg-red-200 text-slate-900 rounded-lg h-[3.5rem] text-center p-3" id="preco-total">R$ 2.750,00</p>
    <button class="bg-slate-200 text-slate-900 p-1 rounded hover:bg-lime-200">Finalizar</button>
  </section>

<header class="flex h-20 justify-between">
  <div class="text-red-400 flex gap-2 items-end mx-2">
    <button><i class="fa-solid fa-house"></i></button>
    <button><i class="fa-solid fa-user"></i></button>
  </div> 
  <img class= "rounded-full" src="./img/logo.jpg" alt="Logo Frete">
  <div class="text-red-400 flex gap-2 items-end mx-2">
    <button id="abrir-carrinho"><i class="fa-solid fa-truck"></i></button>
    <button><i class="fa-solid fa-right-from-bracket"></i></button>
  </div>
</header>

<main>
  <section id="conteiner-produto" class="flex flex-wrap"></section>
</main>

<footer class="bg-slate-200 text-center p-12">
  <button class="bg-transparent hover:bg-red-400 text-red-400 font-semibold hover:text-amber-200 py-2 px-4 border hover:border-transparent rounded-full"><i class="fa-brands fa-instagram fa-xl"></i></button>
  <button class="bg-transparent hover:bg-red-400 text-red-400 font-semibold hover:text-amber-200 py-2 px-4 border hover:border-transparent rounded-full"><i class="fa-regular fa-envelope-open fa-xl"></i></button>
  <button class="bg-transparent hover:bg-red-400 text-red-400 font-semibold hover:text-amber-200 py-2 px-4 border hover:border-transparent rounded-full"><i class="fa-brands fa-whatsapp fa-xl"></i></button>
</footer>

<script type="module" src="./main.js"></script>
</body>
</html>
